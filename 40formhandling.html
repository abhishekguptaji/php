<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form handling with PHP</title>
</head>
<body>
  <form action="./40formhandling.php" method="post">
    <input type="text"
     placeholder="enter name"
     name="name"><br/><br/>

    <input type="password" 
    placeholder="enter password"
    name="password"><br/><br/>

    <input type="text"
     placeholder="email"
     name="email"><br/><br/>

    <input type="checkbox" name="skills[]"
    value="php">
    <span>PHP</span><br/>

    <input type="checkbox" name="skills[]"
    value="JAVA">
    <span>JAVA</span><br/>

    <input type="checkbox" name="skills[]"
    value="CPP">
    <span>CPP</span><br/>

    <input type="checkbox" name="skills[]"
    value="JavaScript">
    <span>JavaScript</span><br/>
    
    <input type="radio" name="gender"
    value="male">
    <span>Male</span><br/>

    <input type="radio" name="gender" 
    value="female">

    <select name="city">
      <option value="">Select your city</option>
      <option value="city1">city1</option>
      <option value="city2">city2</option>
      <option value="city3">city3</option>
      <option value="city4">city4</option>
      <option value="city5">city5</option>
    </select>
      <br/><br/>

    <br/><br/>
    <button>Sign Up</button>
  </form>

</html>
